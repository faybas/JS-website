<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JS Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li> 
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accresories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="infromation">
            <div class="overlay"></div>
            <img src="./images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature-one">
                    <img class="image" src="./images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Widw Angle Lens</p>
                    </div>
                </div>
                <div class="feature-two">
                    <img class="image" src="./images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature-three">
                    <img class="image" src="./images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature-four">
                    <img class="image" src="./images/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="./images/arrow.png" id="downBtn">

        </div>
    </div>


    <script>
        let circle = document.getElementById("circle");
        let upBtn = document.getElementById("upBtn");
        let downBtn = document.getElementById("downBtn");
        let rotateValue = circle.style.transform;
        let rotateSum;
        upBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>
</html>
